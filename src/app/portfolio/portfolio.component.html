<section class="portfolio-section">
  <div class="section-title">
    <h2>Proyectos</h2>
  </div>

  @if (projects.length > 0) {
    <div class="carousel-controls">
      <button class="nav-button prev" (click)="scrollCarousel(-1)">‹</button>

      <div class="carousel-wrapper" #carousel>
        <div class="carousel">
          @for (project of projects; track project.title) {
            <div class="project-card">
              <span class="type-badge">{{ project.type }}</span>
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
              <a [href]="project.link" target="_blank" class="btn">Probar</a>
            </div>
          }
        </div>
      </div>

      <button class="nav-button next" (click)="scrollCarousel(1)">›</button>
    </div>
  } @else {
    <p class="no-projects">No hay proyectos disponibles en este momento.</p>
  }
</section>
