<section class="home-section">
  <div class="home-content">
    <h1>¡Hola, soy Liyodev!</h1>
    <p class="tagline">Desarrollador de software y creador de videojuegos.</p>

    <!-- Botón de acción con animación -->
    <a routerLink="/portfolio" class="cta-button">Explora mis proyectos</a>

    <!-- Sección de redes sociales -->
    <div class="social-links">
      @for (link of socialLinks; track link.url) {
        @if (link.icon) {
          <a [href]="link.url" target="_blank" class="social-link">
            <img [src]="link.icon" [alt]="link.label" />
            <span>{{ link.label }}</span>
          </a>
        }
      }
    </div>
  </div>
</section>
